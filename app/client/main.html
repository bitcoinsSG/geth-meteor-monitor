<head>
  <title>contract monitor</title>
</head>

<body>
  {{> hello}}
  {{> info}}
</body>

<template name="hello">

  <p>current block:  {{ Latest_Ethereum_Block.height }} </p>
  <p>      syncing:  {{ syncing.status }}</p>
  <p>    peercount:  {{ peercount.count }}</p>
  <p> latest block:  {{ text Latest_Ethereum_Block.hash 17 }} </p>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
