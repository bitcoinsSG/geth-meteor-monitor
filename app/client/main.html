<head>
  <title>contract monitor</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <p>current block:  {{ Latest_Ethereum_Block.height }} </p>
  <p>  % MET sold :  {{ ContractStatePercent.percent }} </p>
  <p> price in eth :  {{ ContractStatePercent.priceineth }} </p>
  <p> price in usd :  {{ ContractStatePercent.priceinusd }} </p>
  <p> latest block:  {{ text Latest_Ethereum_Block.hash 40 }} </p>
  <p>    peercount:  {{ peercount.count }}</p>
  <p>      syncing:  {{ syncing }}</p>

</template>
