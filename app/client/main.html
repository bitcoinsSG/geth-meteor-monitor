<head>
  <title>contract monitor</title>
</head>

<body>
  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <p>current block:  {{ currentblock }}</p>
  <p>     coinbase:  {{ coinbase }}</p>
  <p>      syncing:  {{ syncing }}</p>
  <p>    peercount:  {{ peercount }}</p>
  <p>      getwork:  {{ text getwork 15}} </p>
  <p> latest block:  {{ text latestblock 15}} </p>

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>

  </ul>
</template>
